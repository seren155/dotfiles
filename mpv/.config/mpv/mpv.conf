# --- INTERFAZ Y GENERAL ---
keep-open=yes                           # No cerrar al terminar el video
save-position-on-quit=yes               # Recordar donde te quedaste
cursor-autohide=1000                    # Esconder cursor tras 1 seg
msg-color=yes                           # Colores en la terminal
terminal=yes
fs

# --- VIDEO (Optimizado para GPU/Vulkan) ---
vo=gpu
gpu-api=vulkan                          # Nativo para Hyprland/Wayland
hwdec=auto-safe                         # Decodificación por hardware (VA-API/NVDEC)
profile=gpu-hq                          # Perfil de alta calidad

# --- ESCALADO (Evita el error de 'bilinear scaler') ---
# Estos ajustes eliminan el error de 'correct-downscaling'
scale=split-rosenbrock
dscale=mitchell
cscale=mitchell

# --- AUDIO (Corrección de WASAPI a Linux) ---
# Intentará Pipewire/PulseAudio, luego ALSA si fallan
ao=pulse,alsa
audio-channels=auto
volume-max=150                          # Permitir subir hasta 150%
volume=100

# --- SUBTÍTULOS (Sintaxis actualizada) ---
sub-auto=fuzzy                          # Cargar subs con nombre similar
sub-font='sans-serif'
sub-font-size=45
sub-hinting=native                      # Reemplaza --sub-ass-hinting
sub-ass-style-overrides=PlayResX=1920,PlayResY=1080  # Reemplaza --sub-ass-force-style

# --- IDIOMAS PREFERIDOS ---
slang=es,es-419,en,eng                  # Prioridad de subtítulos
alang=ja,jp,jpn,en,eng,es               # Prioridad de audio

# --- CACHE ---
cache=yes
demuxer-max-bytes=400MiB
demuxer-max-back-bytes=150MiB
